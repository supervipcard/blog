{% extends 'home_base.html' %}

{% block picture %}
<div id="carousel-1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a><img src="/static/images/slide3.jpg" alt="" class="img-responsive"></a>
        </div>
        <div class="item">
            <a><img src="/static/images/slide1.jpg" alt="" class="img-responsive"></a>
        </div>
        <div class="item">
            <a><img src="/static/images/slide2.jpg" alt="" class="img-responsive"></a>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">上一个</span>
    </a>
    <a class="right carousel-control" href="#carousel-1" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">下一个</span>
    </a>
</div>

<div class="title">
    <h3>最新发布</h3>
    <div class="more">
        <p><i class="fa fa-cloud-upload"></i> 今日更新<span>{{ today_article_num }}</span>篇</p>
    </div>
</div>
{% endblock %}
